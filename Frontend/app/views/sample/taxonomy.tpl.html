<section class="page-content">
    <div class="container">
        <div class="row">
            <div class="col-md-2"><h5 class="collection section-header"><strong>{{ 'TAXONOMY' | translate }}</strong></h5></div>
            <div class="col-md-8">
                <form action="#" class="form-horizontal view-mode form-block" role="form" name="collection_sample_form" novalidate>
                    <div class="small-field">

                        <div class="form-group">
                            <label class="col-sm-3">{{ 'KINGDOM' | translate }}</label>
                            <div class="col-sm-9"><input type="text" class="form-control" data-ng-model="sample.taxonomy.kingdom"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3">{{ 'PHYLUM' | translate }}</label>
                            <div class="col-sm-9"><input type="text" class="form-control" data-ng-model="sample.taxonomy.phylum"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3">{{ 'CLASS' | translate }}</label>
                            <div class="col-sm-9"><input type="text" class="form-control" data-ng-model="sample.taxonomy.class"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3">{{ 'ORDER' | translate }}</label>
                            <div class="col-sm-9"><input type="text" class="form-control" data-ng-model="sample.taxonomy.order"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3">{{ 'FAMILY' | translate }}</label>
                            <div class="col-sm-9"><input type="text" class="form-control" data-ng-model="sample.taxonomy.postalCode"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3">{{ 'GENUS' | translate }}</label>
                            <div class="col-sm-9"><input type="text" class="form-control" data-ng-model="sample.taxonomy.genus"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3">{{ 'SPECIES_EPITETH' | translate }}</label>
                            <div class="col-sm-9"><input type="text" class="form-control" data-ng-model="sample.taxonomy.speciesEpiteth"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3">{{ 'SUBSPECIES' | translate }}</label>
                            <div class="col-sm-9"><input type="text" class="form-control" data-ng-model="sample.taxonomy.subspecies"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3">{{ 'SCIENTIFIC_NAME' | translate }}</label>
                            <div class="col-sm-9"><input type="text" class="form-control" data-ng-model="sample.taxonomy.scientificName"></div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
        <hr/>
    </div>
</section>
