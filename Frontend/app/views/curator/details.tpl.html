<section class="page-content" edit-form>

    <!-- Loading screen -->
    <div id="loader-wrapper" class="loading">
        <div id="loader"></div>
    </div>

    <div class="container">
        <nav id="curator-bar-fixed" style="display: none" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <h2 class="navbar-text"><strong>{{'EDIT_CURATOR' | translate}}</strong></h2>

                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <button type="submit" class="btn btn-default btn-transparent btn-edit-curator-cancel save-form cancel"><strong>{{'CANCEL' | translate}}</strong></button>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default btn-white save-form" ng-disabled="institution_form.$invalid"><strong>{{'SAVE_CHANGES' | translate}}</strong></button>
                    </div>
                </form>
            </div>
        </nav>
        <h4 id="curator-bar-default">

            <strong ng-show="!editMode" >{{ curator.name }}</strong>
            <strong ng-show="editMode" >{{'EDIT_CURATOR' | translate}}</strong> <span>
            <button ng-show="!editMode" class="btn btn-small btn-tag"><strong>{{ 'CURATOR'| translate}}</strong></button></span>

            <a ng-show="!editMode && logged" id="edit-curator" class="btn btn-small btn-primary pull-right edit-form"><strong>{{'EDIT' | translate}}</strong></a>
            <a ng-show="editMode" class="btn btn-small btn-primary pull-right btn-white save-form" ng-disabled="curator_form.$invalid"><strong>{{'SAVE_CHANGES' | translate}}</strong></a>
            <a ng-show="editMode" class="btn btn-small btn-primary pull-right btn-transparent save-form cancel btn-edit-curator-cancel"><strong>{{'CANCEL' | translate}}</strong></a>
        </h4>

        <hr/>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <form action="#" class="form-horizontal view-mode form-block" role="form" name="curator_form" novalidate>
                    <div class="small-field">


                        <div  class="form-group">
                            <label class="col-sm-3">{{ 'NAME' | translate }} *</label>
                            <div class="col-sm-9"><input type="text" class="form-control" data-ng-model="curator.name" required></div>
                        </div>

                        <div ng-show="!editMode"  class="form-group">
                            <label class="col-sm-3">{{ 'INSTITUTION' | translate }}</label>
                            <div class="col-sm-9"><a style="margin-left: 10px;" data-ui-sref="institution({id : curator.institution.id})">{{curator.institution.name}}</a></div>
                        </div>

                        <div ng-show="editMode" class="form-group">
                            <label class="col-sm-3">{{ 'INSTITUTION' | translate  }}</label>
                            <div class="col-sm-9">
                                <angucomplete-alt id="institution"
                                                  placeholder="Search an Institution"
                                                  pause="150"
                                                  selected-object="institutionSelectedFn"
                                                  remote-api-handler="institutionAutocomplete"
                                                  title-field="name"
                                                  minlength="2"
                                                  initial-value="institutionSelected"
                                                  input-class="form-control"/>
                            </div>
                        </div>
                        <div  class="form-group">
                            <label class="col-sm-3">{{ 'JOB_TITLE' | translate }} *</label>
                            <div class="col-sm-9"><input type="text" class="form-control" data-ng-model="curator.jobTitle" required></div>
                        </div>

                        <div  class="form-group">
                            <label class="col-sm-3">{{ 'AREA_OF_RESPONSIBILITY' | translate }}</label>
                            <div class="col-sm-9"><input type="text" class="form-control" data-ng-model="curator.areaOfResponsibility"></div>
                        </div>

                        <div ng-show="!editMode"  class="form-group">
                            <label class="col-sm-3">{{ 'DATE_OF_BIRTH' | translate }}</label>
                            <div class="col-sm-9"><input type="text" class="form-control" value="{{ curator.dateOfBirth | date: 'dd-MM-yyyy' }}" readonly></div>
                        </div>

                        <div ng-show="editMode"  class="form-group">
                            <label class="col-sm-3">{{ 'DATE_OF_BIRTH' | translate }}</label>
                            <div class="col-sm-9">
                                <div class="curator-date">
                                    <input type="text"  data-ng-model="curator.date.day" required maxlength="2" ng-keypress="onlyNumber($event)">-
                                    <input type="text"  data-ng-model="curator.date.month" required maxlength="2" ng-keypress="onlyNumber($event)">-
                                    <input type="text"  class="large" data-ng-model="curator.date.year" required maxlength="4" ng-keypress="onlyNumber($event)">
                                </div>
                                <div class="clearfix">
                                    <div style="display: block"><em><small>eg. 10-10-1985</small></em></div>
                                </div>

                            </div>

                        </div>

                        <div  class="form-group">
                            <label class="col-sm-3">{{ 'RESEARCH_DISCIPLINE' | translate }}</label>
                            <div class="col-sm-9"><textarea type="text" class="form-control" data-ng-model="curator.researchDiscipline" ></textarea></div>
                        </div>

                        <div  class="form-group">
                            <label class="col-sm-3">{{ 'RESEARCH_SPECIALITY' | translate }}</label>
                            <div class="col-sm-9"><textarea type="text" class="form-control" data-ng-model="curator.researchSpeciality"></textarea></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3">{{ 'ASSOCIATED_INSTITUTIONS' | translate }}</label>
                            <div class="col-sm-9">
                                <table>
                                    <tbody>
                                    <tr ng-repeat="institution in curator.associatedInstitutions" on-finish-render="ngRepeatFinished">
                                        <td><a style="margin-left: 10px;" data-ui-sref="institution({id : institution.id})">{{institution.name}}</a></td>
                                        <td>&nbsp;&nbsp;<a ng-show="editMode" type="button" style="float: right"  class="btn-small-delete" ng-click="removeAssociatedInstitution($index);"><i class="fa fa-close"></i></a></td>
                                    </tr>
                                    </tbody>
                                    <tfoot ng-show="editMode">
                                    <tr>
                                        <td>
                                            <angucomplete-alt id="associatedInstitutionAtcl"
                                                              placeholder="Search an Institution"
                                                              pause="150"
                                                              selected-object="associatedInstitutionSelected"
                                                              remote-api-handler="institutionAutocomplete"
                                                              title-field="name"
                                                              minlength="2"
                                                              input-class="form-control curator-institutions"/>

                                        </td>
                                        <td>&nbsp;&nbsp;<a style="float: right" id="add-synonym" type="button" class="pull-right btn btn-small-add btn-primary" ng-click="addAssociatedInstitution();">{{ 'ADD' | translate }}</a></td>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>


                        <div ng-show="editMode" class="form-group">
                            <label class="col-sm-3"><em style="font-weight: 100">* {{ 'REQUIRED_FIELDS' | translate }}</em></label>
                            <div class="col-sm-9">&nbsp;</div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-4">
                <image-box title="Change curator photo" image="{{curator.image}}" id="{{curator.image.attachment.id}}"></image-box>
            </div>

        </div>

        <hr/>


    </div>
</section>
