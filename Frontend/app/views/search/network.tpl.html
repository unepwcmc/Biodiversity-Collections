<div class="container">

    <h4><strong>{{network.page.totalElements}}</strong> {{ 'RESULT_FOR_NETWORK' | translate }}</h4>

    <div class="result-list">
        {{networks}}

        <div ng-repeat="col in network._embedded.networks" class="list-item">
            <h5><strong><a data-ui-sref="network({id:col.id})">{{col.name}}</a></strong> | <a data-ui-sref="network({id:col.id})">id: {{col.id}}</a></h5>
            <p>{{col.description}}</p>
        </div>

    </div>

</div>
