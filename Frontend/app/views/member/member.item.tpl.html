<div class="row">
    <span ng-show="editMode">
        <a ng-click="deleteMember(member.id)" class="btn-link-primary pull-right" style="cursor: pointer"><i class="fa fa-close"></i>{{'DELETE_ASSOCIATED_MEMBER' | translate }}</a>
        <hr />
        <br/>
    </span>
    <div class="col-md-8">
        <form action="#" class="form-horizontal view-mode form-block" role="form" name="member_form" novalidate>
            <div class="small-field">


                <div class="form-group">
                    <label class="col-sm-3">{{ 'ASSOCIATED_MEMBER_ID' | translate }} *</label>

                    <div class="col-sm-9"><input type="text" class="form-control" data-ng-model="member.id" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">{{ 'NAME' | translate }} *</label>

                    <div class="col-sm-9"><input type="text" class="form-control" data-ng-model="member.name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">{{ 'RELATIONSHIP_TO_THE_COLLECTION' | translate }} *</label>

                    <div class="col-sm-9"><textarea elastic class="form-control" data-ng-model="member.relationshipToTheCollection"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3">{{ 'WHAT_THE_PERSON_IS_DOING' | translate }} *</label>

                    <div class="col-sm-9"><textarea elastic class="form-control" data-ng-model="member.doingWithTheCollection"></textarea>
                    </div>
                </div>

            </div>
        </form>
    </div>

    <div class="col-md-4">
        <image-box title="CHANGE_MEMBER_PHOTO" image="{{member.image}}" id="{{member.image.attachment.id}}"></image-box>
    </div>

</div>

<hr/>
