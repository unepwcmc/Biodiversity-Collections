<section class="page-content" edit-form="false">

    <!-- Loading screen -->
    <div id="loader-wrapper" class="loading">
        <div id="loader"></div>
    </div>

    <div class="container">
        <nav id="member-bar-fixed" style="display: none" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <h2 class="navbar-text"><strong>{{'EDIT_MEMBERS' | translate}}</strong></h2>

                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <button type="submit" class="btn btn-default btn-transparent btn-edit-member-cancel save-form cancel"><strong>{{'CANCEL' | translate}}</strong></button>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default btn-white save-form"><strong>{{'SAVE_CHANGES' | translate}}</strong></button>
                    </div>
                </form>
            </div>
        </nav>
        <h4>
            <strong >{{ collection.name }}</strong>
            <button class="btn btn-small btn-tag"><strong>{{ 'COLLECTION'| translate}}</strong></button>
        </h4>
        <h4 id="member-bar-default">

            <strong ng-show="!editMode" >{{'ASSOCIATED_MEMBERS' | translate}}</strong>
            <strong ng-show="editMode" >{{'EDIT_ASSOCIATED_MEMBERS' | translate}}</strong>

            <a ng-show="!editMode" id="edit-member" class="btn btn-small btn-primary pull-right edit-form"><strong>{{'EDIT' | translate}}</strong></a>
            <a ng-show="editMode" class="btn btn-small btn-primary pull-right btn-white save-form"><strong>{{'SAVE_CHANGES' | translate}}</strong></a>
            <a ng-show="editMode" class="btn btn-small btn-primary pull-right btn-transparent save-form cancel btn-edit-member-cancel"><strong>{{'CANCEL' | translate}}</strong></a>
        </h4>

        <hr/>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">

                <div class="container">
                    <member-item member="member" edit-form  ng-repeat="member in members"></member-item>
                </div>

            </div>

        </div>

        <hr/>

        <div class="row" ng-show="editMode">

            <h4>{{ 'ADD_ASSOCIATED_MEMBER' | translate }}</h4>

            <div class="col-md-8">
                <form action="#" class="form-horizontal view-mode form-block" role="form" name="member_form_add" novalidate>
                    <div class="small-field">

                        <div class="form-group">
                            <label class="col-sm-3">{{ 'NAME' | translate }} *</label>

                            <div class="col-sm-9"><input type="text" class="form-control" data-ng-model="member.name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3">{{ 'RELATIONSHIP_TO_THE_COLLECTION' | translate }} *</label>

                            <div class="col-sm-9"><textarea elastic class="form-control" data-ng-model="member.relationshipToTheCollection"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3">{{ 'WHAT_THE_PERSON_IS_DOING' | translate }} *</label>

                            <div class="col-sm-9"><textarea elastic class="form-control" data-ng-model="member.doingWithTheCollection"></textarea>
                            </div>
                        </div>

                    </div>
                </form>
            </div>

            <div class="col-md-4">
                <image-box title="Change member photo" image="{{member.image}}" id="{{member.image.attachment.id}}"></image-box>
            </div>

        </div>

        <hr/>

            <div class="row" ng-show="editMode">
                <a class="btn btn-primary pull-right" ng-disabled="!member_form_add.$valid" ng-click="addNewMember()">{{ 'ADD_NEW_MEMBER' | translate }}</a>
            </div>

        <hr/>
    </div>
</section>
