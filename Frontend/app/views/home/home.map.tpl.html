<section class="page-content">
    <div class="container">
        <div class="row">
            <div class="col-md-8"><h3 translate="BRAZIL_BIODIVERSITY_COLLECTION"></h3></div>
            <div class="col-md-4">
                <div class="form-inline pull-right" style="margin-top: 35px;">
                    <div class="form-group">
                        <label class="form-group">Show only:&nbsp;&nbsp;</label>
                    </div>
                    <div class="form-group">
                        <select class="form-group" id="home-map-filter">
                            <option value="ALL" selected>All collections</option>
                            <option value="FAUNA">Fauna</option>
                            <option value="FLORA">Flora</option>
                            <option value="MICROORGANISMS">Microorganisms</option>
                            <option value="OTHERS">Others</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="row" align="center"><map name="collections" height="500px" width="100%"/></div>
        <div class="clearfix"></div>

        <div class="row" align="center" style="margin-top: 10px;">
            <div class="col-xs-4" ng-repeat="col in collections.content">
                <div class="list-item" style="margin-top: 20px;">
                    <div class="col-md-1">
                            <span class="fa-stack fa-1x">
                              <i class="fa fa-circle fa-stack-2x"></i>
                              <strong class="fa-stack-1x text-primary" style="color: white;">{{$index + 1}}</strong>
                            </span>
                    </div>
                    <div class="col-md-11" style="text-align: left;">
                        <a data-ui-sref="collection({id:col.id})">
                            <label style="margin-left: 10px;">{{col.name}}</label>
                            <h6 style="margin-left: 10px;">{{col.institution.name}}</h6>
                        </a>
                        <hr/>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" align="center">
            <div class="col-md-4">&nbsp;</div>
            <div class="col-md-4">
                <nav>
                    <ul class="pagination">
                        <li ng-class="{disabled: collections.number === 0}">
                            <a href="javascript:" ng-click="(collections.number === 0) || load(collections.number - 1, collections.size)" aria-label="Previous">
                                <span aria-hidden="true">{{ 'PREVIOUS' | translate}}</span>
                            </a>
                        </li>
                        <li ng-class="{disabled: collections.number === collections.totalPages - 1}">
                            <a href="javascript:" ng-click="(collections.number === collections.totalPages - 1) || load(collections.number + 1, collections.size)">{{collections.number + 1}}</a></li>
                        <li ng-class="{disabled: collections.number + 2 >= collections.totalPages - 1}">
                            <a href="javascript:" ng-click="(collections.number + 2 >= collections.totalPages - 1) || load(collections.number + 2, collections.size)">{{collections.number + 2}}</a></li>
                        <li ng-class="{disabled: collections.number + 3 >= collections.totalPages - 1}">
                            <a href="javascript:" ng-click="(collections.number + 3 >= collections.totalPages - 1) || load(collections.number + 3, collections.size)">{{collections.number + 3}}</a></li>
                        <li ng-class="{disabled: collections.number + 4 >= collections.totalPages - 1}">
                            <a href="javascript:" ng-click="(collections.number + 4 >= collections.totalPages - 1) || load(collections.number + 4, collections.size)">{{collections.number + 4}}</a></li>
                        <li ng-class="{disabled: collections.number + 5 >= collections.totalPages - 1}">
                            <a href="javascript:" ng-click="(collections.number + 5 >= collections.totalPages - 1) || load(collections.number + 5, collections.size)">{{collections.number + 5}}</a></li>
                        <li ng-class="{disabled: collections.number === collections.totalPages - 1}">
                            <a href="javascript:" ng-click="(collections.number === collections.totalPages - 1) || load(collections.number + 1, collections.size)" aria-label="Next">
                                <span aria-hidden="true">{{ 'NEXT' | translate}}</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>
    <hr class="horizontal-line"/>
</section>
