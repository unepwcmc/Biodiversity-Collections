<section class="page-content" edit-form>

    <!-- Loading screen -->
    <!--<div id="loader-wrapper" class="loading">-->
        <!--<div id="loader"></div>-->
    <!--</div>-->

    <div class="container">
        <h4 id="network-bar-default">

                <strong ng-show="!editMode" >{{ institution.name }}</strong>
                <strong ng-show="editMode" >{{ 'EDIT_INSTITUTION' | translate }}</strong> <span>
                <button ng-show="!editMode" class="btn btn-small btn-tag"><strong>{{ 'INSTITUTION'| translate}}</strong></button></span>

            <a id="edit-collection" class="btn btn-small btn-primary pull-right edit-form"><strong>{{ 'EDIT' | translate }}</strong></a>
            <a class="btn btn-small btn-primary pull-right btn-white save-form" ng-disabled="collection_form.$invalid"><strong>{{ 'SAVE_CHANGES' | translate }}</strong></a>
            <a class="btn btn-small btn-primary pull-right btn-transparent save-form cancel btn-edit-collection-cancel"><strong>{{ 'CANCEL' | translate }}</strong></a>
        </h4>

        <hr/>
    </div>

    <div class="container">
         <div class="row">
             <div class="col-md-8">
                 <form action="#" class="form-horizontal view-mode form-block" role="form" name="collection_form" novalidate>
                     <div class="small-field">

                         <div ng-show="!editMode" class="form-group">
                             <label class="col-sm-3">{{ 'INSTITUTION_ID' | translate }}</label>
                             <div class="col-sm-9"><input type="text" class="form-control" value="{{institution.id}}"></div>
                         </div>

                         <div ng-show="editMode" class="form-group">
                             <label class="col-sm-3">{{ 'NAME' | translate }} *</label>
                             <div class="col-sm-9"><input type="text" class="form-control" data-ng-model="institution.name" required></div>
                         </div>

                         <div class="form-group">
                             <label class="col-sm-3">{{ 'DESCRIPTION' | translate  }}</label>
                             <div class="col-sm-9">
                                 <textarea elastic type="text" class="form-control" data-ng-model="institution.description" ></textarea>
                             </div>
                         </div>

                         <div class="form-group">
                             <label class="col-sm-3">{{ 'TYPE' | translate }}</label>
                             <div class="col-sm-9"><input type="text" class="form-control" data-ng-model="institution.type" ></div>
                         </div>

                         <div class="form-group">
                             <label class="col-sm-3">{{ 'DISCIPLINE' | translate }}</label>
                             <div class="col-sm-9"><input type="text" class="form-control" data-ng-model="institution.discipline" ></div>
                         </div>

                         <div class="form-group">
                             <label class="col-sm-3">{{ 'GOVERNANCE' | translate }}</label>
                             <div class="col-sm-9"><input type="text" class="form-control" data-ng-model="institution.governance" ></div>
                         </div>

                         <div class="form-group">
                             <label class="col-sm-3">{{ 'CURATORS' | translate }}</label>
                             <div class="col-sm-9">
                                <table>
                                    <tbody>
                                        <tr ng-repeat="curator in institution.curators" on-finish-render="ngRepeatFinished">
                                            <td><input type="text" class="form-control" data-ng-model="curator.name" ></td>
                                            <td>&nbsp;&nbsp;<a ng-show="editMode" type="button" style="float: right"  class="btn-small-delete" ng-click="deleteCurator($index);"><i class="fa fa-close"></i></a></td>
                                        </tr>
                                    </tbody>
                                    <tfoot ng-show="editMode">
                                        <tr>
                                            <td><input type="text" data-ng-model="curator.name" class="form-control"></td>
                                            <td>&nbsp;&nbsp;<a style="float: right" type="button" class="pull-right btn btn-small-add btn-primary" ng-click="addCurator();">{{ 'ADD' | translate }}</a></td>
                                        </tr>
                                    </tfoot>
                                </table>
                             </div>
                         </div>

                         <div ng-show="!editMode" class="form-group">
                             <label class="col-sm-3">{{ 'INSTITUTION_WEBSITE' | translate }}</label>
                             <div class="col-sm-9">
                                 <a href="{{institution.webSite}}" target="_blank">{{ institution.webSiteName }}</a>
                             </div>
                         </div>

                         <div ng-show="editMode" class="form-group">
                             <label class="col-sm-3">{{ 'INSTITUTION_WEBSITE' | translate }}</label>
                             <div class="col-sm-9">
                                 <span><em>{{ 'TITLE' | translate }}</em></span>
                                 <input type="text" class="form-control" data-ng-model="institution.webSiteName">
                                 <span><em>{{ 'URL' | translate }}</em></span>
                                 <input type="text" class="form-control" data-ng-model="institution.webSite">
                             </div>
                         </div>

                         <div ng-show="editMode" class="form-group">
                             <label class="col-sm-3"><em style="font-weight: 100">* {{ 'REQUIRED_FIELDS' | translate }}</em></label>
                             <div class="col-sm-9">&nbsp;</div>
                         </div>
                     </div>
                 </form>
             </div>

             <div class="col-md-4">
                 <!--<institution-image></institution-image>-->
             </div>

         </div>

        <hr/>


    </div>
</section>
