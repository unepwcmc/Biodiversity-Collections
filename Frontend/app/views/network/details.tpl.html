<section class="page-content" edit-form="{{editMode}}">

    <!-- Loading screen -->
    <div id="loader-wrapper" class="loading">
        <div id="loader"></div>
    </div>

    <div class="container">
        <nav id="network-bar-fixed" style="display: none" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <h2 ng-show="!isNew" class="navbar-text"><strong>{{'EDIT_NETWORK' | translate}}</strong></h2>
                <h2 ng-show="isNew" class="navbar-text"><strong>{{'NEW_NETWORK' | translate}}</strong></h2>

                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <button type="submit" class="btn btn-default btn-transparent btn-edit-network-cancel save-form cancel"><strong>{{'CANCEL' | translate}}</strong></button>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default btn-white save-form" ng-disabled="network_form.$invalid"><strong>{{'SAVE_CHANGES' | translate}}</strong></button>
                    </div>
                </form>
            </div>
        </nav>
        <h3 id="network-bar-default">
            <strong ng-show="!editMode" >{{ network.name }}</strong>
            <strong ng-show="editMode && !isNew" >{{ 'EDIT_NETWORK' | translate }}</strong> <span>
            <strong ng-show="editMode && isNew" >{{'NEW_NETWORK' | translate}}</strong> <span>
            <button ng-show="!editMode" class="btn btn-small btn-tag"><strong>{{ 'NETWORK'| translate}}</strong></button></span>

            <a ng-show="!editMode && logged" id="edit-network" class="btn btn-small btn-primary pull-right edit-form"><strong>{{ 'EDIT' | translate }}</strong></a>
            <a ng-show="editMode" class="btn btn-small btn-primary pull-right btn-white save-form" ng-disabled="network_form.$invalid"><strong>{{ 'SAVE' | translate }}</strong></a>
            <a ng-show="editMode" class="btn btn-small btn-primary pull-right btn-transparent cancel btn-edit-network-cancel save-form"><strong>{{ 'CANCEL' | translate }}</strong></a>
        </h3>
        <hr/>
    </div>

    <div class="container">
         <div class="row">
             <div class="col-md-8">
                 <form action="#" class="form-horizontal form-block form-data" role="form" name="network_form" novalidate>
                     <div class="small-field">

                         <div ng-show="!editMode" id="network-id" class="form-group">
                             <label class="col-sm-3">{{ 'NETWORK_ID' | translate }}</label>
                             <div class="col-sm-9"><input type="text" class="form-control" value="{{network.id}}"></div>
                         </div>

                         <div ng-show="editMode" id="network-name" class="form-group">
                             <label class="col-sm-3">{{ 'NAME' | translate }} *</label>
                             <div class="col-sm-9"><input type="text" class="form-control" data-ng-model="network.name" required></div>
                         </div>

                         <div class="form-group">
                             <label class="col-sm-3">{{ 'DESCRIPTION' | translate  }}</label>
                             <div class="col-sm-9">
                                 <textarea ng-show="editMode" elastic type="text" class="form-control" data-ng-model="network.description" ></textarea>
                                 <p ng-show="!editMode" read-more class="read-more" ellipsis="..." content="{{network.description}}"
                                    limit="200" more-text="{{'READ_MORE' | translate}}" less-text="{{'LESS_TEXT' | translate}}"></p>
                             </div>
                         </div>

                         <div class="form-group">
                             <label class="col-sm-3">{{ 'BOARD_MEMBERS' | translate }}</label>
                             <div class="col-sm-6">

                                 <span class="clearfix" ng-repeat="member in network.boardMembers track by $index" on-finish-render="ngRepeatFinished">
                                    <input style="width: 89%" type="text" tabindex="2" class="form-control pull-left" data-ng-model="member.name" maxlength="255">
                                    <a ng-show="editMode" ng-click="deleteMember($index);" class="btn-link-primary btn-right-side pull-right " style="left: -13px"><i class="fa fa-close"></i>&nbsp;</a>
                                </span>

                                 <span ng-show="editMode" class="clearfix small-field">
                                    <input style="width: 75%" type="text" tabindex="2" class="form-control pull-left" data-ng-model="member.name" maxlength="255">
                                    <a ng-show="editMode" ng-click="addMember();" class="btn-right-side pull-right" style="color: #fff;border: 0;background-color:  #008937;left: -14px">{{ 'ADD' | translate}}</a>
                                </span>

                             </div>
                         </div>

                     </div>
                 </form>
             </div>

             <div class="col-md-4">
                 <images-box title="Add new photo" images="network.images"></images-box>
             </div>
         </div>
        <hr/>
    </div>
</section>
