<section class="page-content">
    <div class="container">

        <div class="row">
            <div class="col-md-2"><h5 class="collection section-header"><strong>{{ 'ASSOCIATED_PUBLICATIONS_DOCUMENTS' | translate }}</strong></h5></div>
            <div class="col-md-10">
                <table class="table table-hover publication" table-sorter>
                    <thead>
                    <tr>
                        <th>{{ 'TITLE' | translate }}</th>
                        <th>{{ 'AUTHOR' | translate }}</th>
                        <th>{{ 'TYPE' | translate }}</th>
                        <th>{{ 'FORMAT' | translate }}</th>
                        <th width="5%">&nbsp;</th>
                        <th ng-show="editMode" width="5%" class="btn-pub"><a class="btn"><i class="fa fa-close"></i></a></th>
                        <th ng-show="editMode" width="5%"><input type="checkbox" /></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="publication in documents.content">
                            <td>{{publication.title}}</td>
                            <td>{{publication.author}}</td>
                            <td>{{publication.type}}</td>
                            <td>.{{publication.contentType}}</td>
                            <td class="btn-pub"><a pub-popover doc="publication" class="btn"><i class="fa fa-ellipsis-v"></i></a></td>
                            <td ng-show="editMode" class="btn-pub"><a class="btn"><i class="fa fa-close"></i></a></td>
                            <td ng-show="editMode"><input type="checkbox" /></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div class="row">
            <div class="pull-right">
                <form class="form-inline">
                    <div class="form-group">
                        <label>{{ 'ROWS_PER_PAGE' | translate }}</label>
                    </div>
                    <div class="form-group" style="width: 100px">
                        <div class="select-wrapper">
                            <select class="col-md-5" id="publication-size-box">
                                <option value="5" selected>5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="25">25</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>{{documents.number + 1}} {{ 'OF' | translate }} {{documents.totalPages}}</label>
                    </div>

                    <span  ng-class="{disabled: documents.number === 0}">
                        <a type="submit" class="btn btn-default" ng-show="documents.number !== 0" ng-click="paginatePublications(documents.number - 1,documents.size)"><strong style="color: #666"> < </strong></a>
                        <button  disabled="disabled" class="btn btn-default" class="page-not-active" ng-show="documents.number === 0"><strong style="color: #666"> < </strong></button>
                    </span>
                    <span ng-class="{disabled: documents.number === documents.totalPages - 1}">
                        <a type="submit" class="btn btn-default" ng-show="documents.number !== documents.totalPages - 1" ng-click="paginatePublications(documents.number + 1,documents.size)"><strong style="color: #666"> > </strong></a>
                        <button disabled="disabled" class="btn btn-default" ng-show="documents.number === documents.totalPages - 1"><strong style="color: #666"> > </strong></button>
                    </span>

                </form>
            </div>
        </div>

        <hr/>

    </div>
</section>
