<div class="small-field">
    <figure>
        <img class="img-responsive img-thumbnail img-box" src="images/empty_img.png" style="max-width: 100%; width: 500px; height: 250px">
        <a id="box-expand" href="images/empty_img.png" image-popup style="cursor: pointer;" class="expand-img cover-photo"><i style="color: #fff" class="fa fa-expand"></i></a>
    </figure>
    <div class="clearfix"></div>
    <br/>
    <a ng-show="editMode" class="btn btn-primary btn-small pull-right btn-img"><strong>{{title | translate}}</strong></a>
    <input ng-show="editMode" type="file" id="ipt-file" class="img-file" style="display: none" multiple accept='image/*' />
</div>
