<div class="small-field">
    <img class="img-responsive img-thumbnail img-box" src="images/empty_img.png" style="max-width: 100%; width: 500px; height: 250px">
    <div class="clearfix"></div>
    <hr ng-show="editMode" />
    <a ng-show="editMode" class="btn btn-primary btn-small pull-right btn-img"><strong>{{title}}</strong></a>
    <input ng-show="editMode" type="file" id="ipt-file" class="img-file" style="display: none" multiple accept='image/*' />
</div>
